<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osainta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .spinner-border {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OSAINTA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('icp') }}">ICP</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    
    <div class="container my-5 p-5">
        <h1 class="text-center">OSAINTA</h1>
        <h4 class="text-muted text-center mb-4">Artificial intelligence for open source intelligence.</h4>
        <form id="analyzeForm" method="POST">
            <div class="mb-3">
                <label for="data" class="form-label">Data context:</label>
                <textarea class="form-control" id="data" name="data" rows="10" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Analysis Type</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="SWOT" name="analysis_type" value="SWOT" checked>
                    <label class="form-check-label" for="SWOT">SWOT</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="PMESII" name="analysis_type" value="PMESII" disabled>
                    <label class="form-check-label" for="PMESII">PMESII</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="ASCOPE" name="analysis_type" value="ASCOPE" disabled>
                    <label class="form-check-label" for="ASCOPE">ASCOPE</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="analyzeBtn">
                Analyze
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
        </form>
        <div id="result" class="mt-5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#analyzeForm').on('submit', function(event) {
                event.preventDefault();

                var $button = $('#analyzeBtn');
                var $spinner = $button.find('.spinner-border');

                $button.prop('disabled', true);
                $spinner.show();

                $.ajax({
                    url: '/analyze',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.status === 'ok') {
                            document.getElementById('result').innerHTML =
                            marked.parse(response.analysis);
                        } else {
                            $('#result').html('<div class="alert alert-danger">' + 'Error performing analysis.' + '</div>');
                        }
                    },
                    error: function() {
                        $('#result').html('<div class="alert alert-danger">An error occurred while processing your request.</div>');
                    },
                    complete: function() {
                        $button.prop('disabled', false);
                        $spinner.hide();
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
