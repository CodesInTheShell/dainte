<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osainta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .spinner-border {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">OSAINTA</h1>
        <h4 class="text-muted text-center mb-4">Artificial intelligence for open source intelligence.</h4>
        <form id="analyzeForm" method="POST">
            <div class="mb-3">
                <label for="api_key" class="form-label">Gemini API Key</label>
                <input type="text" class="form-control" id="api_key" name="api_key" required>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <textarea class="form-control" id="data" name="data" rows="10" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Analysis Type</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="SWOT" name="analysis_type" value="SWOT" checked>
                    <label class="form-check-label" for="SWOT">SWOT</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="PMESII" name="analysis_type" value="PMESII" disabled>
                    <label class="form-check-label" for="PMESII">PMESII</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="ASCOPE" name="analysis_type" value="ASCOPE" disabled>
                    <label class="form-check-label" for="ASCOPE">ASCOPE</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="analyzeBtn">
                Analyze
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
        </form>
        <div id="result" class="mt-5"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#analyzeForm').on('submit', function(event) {
                event.preventDefault();

                var $button = $('#analyzeBtn');
                var $spinner = $button.find('.spinner-border');

                $button.prop('disabled', true);
                $spinner.show();

                $.ajax({
                    url: '/analyze',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.status === 'ok') {
                            $('#result').html('<hr><h3>SWOT Analysis Result</h3><br><br>' + response.swot);
                        } else {
                            $('#result').html('<div class="alert alert-danger">' + response.message + '</div>');
                        }
                    },
                    error: function() {
                        $('#result').html('<div class="alert alert-danger">An error occurred while processing your request.</div>');
                    },
                    complete: function() {
                        $button.prop('disabled', false);
                        $spinner.hide();
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
